<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css'>
    
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js' type='text/javascript'></script>
    <script src='//d3js.org/d3.v3.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js' type='text/javascript'></script>
    <script src='//nvd3.org/assets/lib/fisheye.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 300px;
    }  
    </style>
    
  </head>
  <body >
    
    <div id = 'chart998456b4986' class = 'rChart nvd3'></div>    
    <script type='text/javascript'>
 $(document).ready(function(){
      drawchart998456b4986()
    });
    function drawchart998456b4986(){  
      var opts = {
 "dom": "chart998456b4986",
"width":    800,
"height":    300,
"x": "Company",
"y": "value",
"group": "variable",
"type": "multiBarChart",
"id": "chart998456b4986" 
},
        data = [
 {
 "Company": "Bing",
"variable": "Total Transactions",
"value":         427204 
},
{
 "Company": "Google",
"variable": "Total Transactions",
"value":        1171437 
},
{
 "Company": "Yahoo",
"variable": "Total Transactions",
"value":         946924 
},
{
 "Company": "Jelly",
"variable": "Total Transactions",
"value":         207923 
},
{
 "Company": "Apple",
"variable": "Total Transactions",
"value":         275708 
},
{
 "Company": "Others",
"variable": "Total Transactions",
"value":         927660 
},
{
 "Company": "Bing",
"variable": "Total Customers",
"value":          34477 
},
{
 "Company": "Google",
"variable": "Total Customers",
"value":          95959 
},
{
 "Company": "Yahoo",
"variable": "Total Customers",
"value":          72642 
},
{
 "Company": "Jelly",
"variable": "Total Customers",
"value":          20359 
},
{
 "Company": "Apple",
"variable": "Total Customers",
"value":          98880 
},
{
 "Company": "Others",
"variable": "Total Customers",
"value":          49703 
} 
]
  
      if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
        var data = d3.nest()
          .key(function(d){
            //return opts.group === undefined ? 'main' : d[opts.group]
            //instead of main would think a better default is opts.x
            return opts.group === undefined ? opts.y : d[opts.group];
          })
          .entries(data);
      }
      
      if (opts.disabled != undefined){
        data.map(function(d, i){
          d.disabled = opts.disabled[i]
        })
      }
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .width(opts.width)
          .height(opts.height)
          
        if (opts.type != "bulletChart"){
          chart
            .x(function(d) { return d[opts.x] })
            .y(function(d) { return d[opts.y] })
        }
          
         
        chart
  .margin({
 "left":    100 
})
  .color([ "blue", "orange" ])
          
        

        
        
        
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
    
    <script></script>    
  </body>
</html>
